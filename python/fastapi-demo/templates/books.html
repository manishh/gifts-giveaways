<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,900" rel="stylesheet" />
    <link href="/static/css/common.css" rel="stylesheet" type="text/css"/>
    <script src="/static/js/common.js" type="application/javascript"></script>
    <title>Books...</title>
</head>
<body>
    <div class="container">
        <h3>Books (Total: {{books_list|length}})</h3>
        <p></p>

      <ol>
      {% for book in books_list %}
        <li>
            <h5>Title: {{book.title}} (By: {{book.author}})</h5>
            <div>{{book.description}}</div>
        </li>
      {% endfor %}
      </ol>
        <br/><hr/>
        <p style="font:small;"><b>Query:</b> {{q}}</p>
    </div>
</body>
</html>
